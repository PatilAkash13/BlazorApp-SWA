name: Debug SWA token visibility

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  debug_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Find csproj
        id: find_csproj
        run: |
          csproj=$(find . -name "*.csproj" -print -quit)
          if [ -z "$csproj" ]; then
            echo "No csproj found"
            exit 1
          fi
          echo "csproj_path=$csproj" >> $GITHUB_OUTPUT

      - name: Publish
        run: |
          dotnet publish "${{ steps.find_csproj.outputs.csproj_path }}" -c Release -o ./publish

      - name: Show publish listing
        run: |
          ls -la publish || true
          ls -la publish/wwwroot || true

      - name: Check AZURE_STATIC_WEB_APPS_API_TOKEN presence
        id: check_token
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "TOKEN_STATUS=empty" >> $GITHUB_OUTPUT
            echo "AZURE_STATIC_WEB_APPS_API_TOKEN is EMPTY or not available to this run."
            exit 1
          else
            echo "TOKEN_STATUS=present" >> $GITHUB_OUTPUT
            echo "AZURE_STATIC_WEB_APPS_API_TOKEN is present."
          fi

      - name: Deploy (only if token present)
        if: steps.check_token.outputs.TOKEN_STATUS == 'present'
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "publish/wwwroot"
          skip_app_build: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
