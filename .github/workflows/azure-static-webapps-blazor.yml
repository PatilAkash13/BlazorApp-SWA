name: Build and deploy Blazor WASM to Azure Static Web Apps

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8.x SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Find the Blazor .csproj file
        id: find_csproj
        run: |
          echo "Searching for .csproj..."
          csproj=$(find . -name "*.csproj" -print -quit)
          if [ -z "$csproj" ]; then
            echo "No .csproj found, failing."
            exit 1
          fi
          echo "Found csproj: $csproj"
          # Save path for next steps
          echo "csproj_path=$csproj" >> $GITHUB_OUTPUT

      - name: Restore and build (uses discovered csproj)
        run: |
          echo "Using project: ${{ steps.find_csproj.outputs.csproj_path }}"
          dotnet restore "${{ steps.find_csproj.outputs.csproj_path }}"
          dotnet build "${{ steps.find_csproj.outputs.csproj_path }}" --configuration Release

      - name: Publish Blazor WebAssembly to 'publish'
        run: |
          echo "Publishing project: ${{ steps.find_csproj.outputs.csproj_path }}"
          dotnet publish "${{ steps.find_csproj.outputs.csproj_path }}" -c Release -o ./publish

      - name: Show published files (debug)
        run: |
          echo "publish dir listing:"
          ls -la publish || true
          echo "publish/wwwroot listing:"
          ls -la publish/wwwroot || true

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: "/"                    # repo path to app (not used when skip_app_build = true)
          api_location: ""                     # set if you have Azure Functions (e.g. "api")
          output_location: "publish/wwwroot"   # where Blazor's static files (index.html) live after publish
          skip_app_build: true                 # we already built/published above
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
