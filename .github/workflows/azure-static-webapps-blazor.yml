name: Build and deploy Blazor WASM to Azure Static Web Apps

on:
  push:
    branches:
      - master        # change if your default branch is 'master' or other
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8.x SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore and build
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: Publish Blazor WebAssembly to 'publish'
        # EDIT this line to point to your .csproj
        run: |
          dotnet publish ./BlazorApp2.csproj -c Release -o ./publish

      - name: Show published files (debug)
        run: |
          echo "LIST publish directory:"
          ls -la publish
          echo "LIST publish/wwwroot directory:"
          ls -la publish/wwwroot || true

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: "/"                    # repo path to app (not used when skip_app_build = true)
          api_location: ""                     # set if you have Azure Functions (e.g. "api")
          output_location: "publish/wwwroot"   # where Blazor's static files (index.html) live after publish
          skip_app_build: true                 # we already built/published above
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
